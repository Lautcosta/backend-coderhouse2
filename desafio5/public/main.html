<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js">
    </script>

<script>
    const template = Handlebars.compile(`
    <h1>Datos Personales</h1>
    <ul>
        <li>{{nombre}}</li>
        <li>{{apellido}}</li>
        <li>{{edad}}</li>
        <li>{{mail}}</li>
        <li>{{telefono}}</li>
    </ul>
    `);

    const html = template({ nombre: 'Lautaro', apellido:'Costa', edad:24, mail:'lautcosta@hotmai.com', telefono:'3624655892' }); // genera el html

    document.querySelector('body').innerHTML = html; // inyecta el resultado en la vista
  </script>

</body>
</html>
